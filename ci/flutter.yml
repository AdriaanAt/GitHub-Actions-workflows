name: Flutter CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1.3.0
      with:
        java-version: '1.8'
    - uses: subosito/flutter-action@v1.1.1
      with:
        flutter-version: '1.12.x'
        channel: 'stable'
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter pub get
    - name: Test build
      run: flutter build apk
