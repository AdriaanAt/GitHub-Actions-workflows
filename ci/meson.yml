name: Meson CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: meson setup builddir
      run: meson setup builddir
    - name: compile
      run: meson compile -C builddir
    - name: meson test
      run: meson test -C builddir
    - name: meson dist
      run: meson dist -C builddir
